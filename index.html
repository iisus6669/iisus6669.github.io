<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta name= "viewport" content= "width= device-width, initial-scale= 1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
    0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Site</title>
</head>
<body>
    <header class="header">
        <div class="main_logo"><img src="img/head-logo.svg" alt="logo"></div>
        <div class="main_tittle"><h1 class="tittle">The role of User Interface Designer</h1></div>
        <div class="main_block">
            <div class="dot_left"><img src="img/dot-ornament.svg" alt="dot-ornament"></div>
            <div class="dot_right"><img src="img/dot-ornament.svg" alt="dot-ornament"></div>
            <div class="Karen"><img src="img/main-Karen.svg" alt="Karen"></div>
            <div class="trailer"><img src="img/main-trailer.svg" alt="trailer"></div>
            <div class="testimonial"><img src="img/main-test.svg" alt="Testimonial"></div>
            <div class="Audio"><img src="img/main-audio.svg" alt="Audio"></div>
            <div class="play"><img src="img/main-play.svg" alt="Play"></div>
            <div class="CTA"><img src="img/main-CTA.svg" alt="CTA"></div>
            <div class="About"><img src="img/main-about.svg" alt="About"></div>
            <div class="box"><img src="img/main-box.svg" alt="Box"></div>
        </div>
    </header>
    <div class="blog_block">
        <div class="blogs_tittle"><h1 class="blog_tittle">Popular courses this week</h1></div>
        <div class="Cards">
            <div class="Card_1"><img src="img/cards/Card_1.svg" alt="First Card"></div>
            <div class="Card_2"><img src="img/cards/Card_2.svg" alt="Second Card"></div>
            <div class="Card_3"><img src="img/cards/Card_3.svg" alt="Third Card"></div>
            <div class="Card_4"><img src="img/cards/Card_4.svg" alt="Fourth Card"></div>
        </div>
    </div>
    <div class="main_bottom">
        <div class="bottom_tittle"><h1 class="bot_tittle">Discover our courses</h1></div>
        <div class="paras">
            <div class="Para_1"><img src="img/paras/Para_1.svg" alt="Para One"></div>
            <div class="Para_2"><img src="img/paras/Para_2.svg" alt="Para Two"></div>
            <div class="Para_3"><img src="img/paras/Para_3.svg" alt="Para Three"></div>
            <div class="Para_4"><img src="img/paras/Para_4.svg" alt="Para Four"></div>
        </div>
    </div>
</body>
</html>
